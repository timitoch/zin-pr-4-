<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Шахова база знань</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="formB">
<h1>Шахова база знань</h1>
<div class="form-group">
    <label for="boardSize">Виберіть розмірність дошки:</label>
    <select id="boardSize">
        <option value="3">3x3</option>
        <option value="4">4x4</option>
        <option value="5">5x5</option>
        <option value="6">6x6</option>
        <option value="7">7x7</option>
        <option value="8">8x8</option>
        <option value="9">9x9</option>
        <option value="10">10x10</option>
    </select>

<button onclick="generateBoard()">Створити дошку</button>
</div>
<div id="boardContainer"></div>
<div>
    <input type="number" id="knightPosition" min="1">
    <label for="piece">Виберіть фігуру:</label>
    <select id="piece">
        <option value="knight">Кінь</option>
        <option value="bishop">Слон</option>
    </select>
</div>
<div id="results"></div>
</div>
<script src="app.js"></script>
</body>
</html>
